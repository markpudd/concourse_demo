---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

params:
  MAVEN_OPTS:
  MAVEN_CONFIG:

inputs:
  - name: concoursedemo
  - name: version

outputs:
  - name: build

run:
  path: pcfdemo/ci/tasks/build.sh
  args: [
    --input-dir, concoursedemo,
    --output-dir, build,
    --version-file, version/number,
    --artifactId, concourse-demo,
    --packaging, jar
  ]
